service: TakeOn-Data-Prep # NOTE: update this with your service name
#app: your-app-name
#tenant: your-tenant-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
frameworkVersion: ">=1.28.0 <2.0.0"

provider:
  name: aws
  runtime: python3.7
  region: eu-west-2
  stage: dev
  vpc:
   securityGroupIds:
    - sg-06881d0a7f22108fd
   subnetIds:
    - subnet-07cb86ea5c7e94651

package:
 exclude:
  #  - ./**
  #  - venv/**
  #  - .vscode/**
  #  - .cache/**
  #  - test/**
  #  - Docs/**
   - node_modules/**
   - .pytest_cache/**
   - __pycache__/**


functions:
  main:
    handler: handler.run_data_prep
    role: ${file(./serverless-config.json):EXECUTION_ROLE_ARN}
    # layers:
    #   -
    environment:
      INPUT_QUEUE_URL: ${file(./serverless-config.json):INPUT_QUEUE_URL}
      ERROR_QUEUE_URL: ${file(./serverless-config.json):ERROR_QUEUE_URL}
    # vpc:
    #   securityGroupIds:
    #     - ${file(./config.dev.json):SECURITY_GROUP_ID}
    #   subnetIds:
    #     - ${file(./config.dev.json):SUBNET_ID}
    events:
      - sqs:
         arn: ${file(./serverless-config.json):INPUT_QUEUE_ARN}
         batchSize: 1
    timeout: 30
    memorySize: 512
    layers:
      - arn:aws:lambda:eu-west-2:014669633018:layer:takeon-python-layer:2
